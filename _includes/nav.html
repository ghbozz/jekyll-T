<div class="side-nav">
  <div class="nav-scroll"></div>
  <ul>
    <li>Home</li>
    <li>Products</li>
    <li>Blog</li>
  </ul>
</div>

<script>
  const initScroll = () => {
    const scroll = document.querySelector('.nav-scroll')
    window.addEventListener('scroll', (e) => {
      // console.log(window)
      height = (window.scrollY / (document.body.offsetHeight - window.innerHeight)) * 100
      scroll.style.height = height + '%'
    })
  }

  initScroll();
</script>
