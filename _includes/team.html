<h1 class="title">Our Team</h1>
<div class="columns is-mobile is-multiline" style="padding: 0 5rem;">
  {% for member in site.data.members %}
  <div class="column is-half-desktop" style="display: flex; justify-content: center;">
    <div class="team-card">
      <img src="https://i.pravatar.cc/300" alt="">
      <div class="card-right">
        <h3 class="subtitle">{{ member.name }}</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta non, commodi aliquam doloribus beatae, eos?</p>
        <div class="team-socials">
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
